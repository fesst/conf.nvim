name: Setup Environment

on:
  workflow_call:
    inputs:
      setup_python:
        required: true
        type: boolean
        default: true
      setup_rust:
        required: true
        type: boolean
        default: true
      setup_node:
        required: true
        type: boolean
        default: true
      setup_lua:
        required: true
        type: boolean
        default: true
    outputs:
      virtual_env:
        description: "Path to virtual environment"
        value: ${{ jobs.setup.outputs.virtual_env }}

jobs:
  setup:
    name: Setup Environment
    runs-on: macos-latest
    outputs:
      virtual_env: ${{ steps.setup-python.outputs.virtual-env }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        if: inputs.setup_python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Python virtual environment
        if: inputs.setup_python
        id: venv
        run: |
          python -m venv .venv
          echo "virtual-env=$PWD/.venv" >> $GITHUB_OUTPUT
          echo "VIRTUAL_ENV=$PWD/.venv" >> $GITHUB_ENV
          echo "$PWD/.venv/bin" >> $GITHUB_PATH
          echo "PYTHONPATH=$PWD/.venv/lib/python3.12/site-packages:$PYTHONPATH" >> $GITHUB_ENV
          echo "PIP_TARGET=$PWD/.venv/lib/python3.12/site-packages" >> $GITHUB_ENV
          echo "PIP_PREFIX=$PWD/.venv" >> $GITHUB_ENV
          source .venv/bin/activate
          python -m pip install --upgrade pip

      - name: Set up Rust
        if: inputs.setup_rust
        run: |
          brew install rust rust-analyzer

      - name: Set up Node.js
        if: inputs.setup_node
        run: |
          brew install node

      - name: Set up Lua
        if: inputs.setup_lua
        run: |
          brew install lua luarocks
