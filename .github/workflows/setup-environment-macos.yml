name: Setup macOS Environment

on:
  workflow_call:
    inputs:
      setup_python:
        required: true
        type: boolean
        default: true
      setup_rust:
        required: true
        type: boolean
        default: true
      setup_node:
        required: true
        type: boolean
        default: true
      setup_lua:
        required: true
        type: boolean
        default: true
    outputs:
      virtual_env:
        description: "Path to virtual environment"
        value: ${{ jobs.setup-environment.outputs.virtual_env }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup-environment:
    name: Setup Environment
    runs-on: macos-latest
    outputs:
      virtual_env: ${{ steps.venv-mac.outputs.virtual_env }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Homebrew packages
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /usr/local/Homebrew
            /opt/homebrew
            ~/Library/Logs/Homebrew
            /opt/homebrew/Library/Caches
            /opt/homebrew/Library/Logs
          key: ${{ runner.os }}-homebrew-${{ hashFiles('infra/packages/brew.sh') }}-${{ runner.arch }}
          restore-keys: |
            ${{ runner.os }}-homebrew-${{ runner.arch }}-
            ${{ runner.os }}-homebrew-

      - name: Set up Node.js
        if: inputs.setup_node
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"

      - name: Cache npm packages
        if: inputs.setup_node
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ runner.arch }}

      - name: Set up Python
        if: inputs.setup_python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install core dependencies
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euo pipefail
          echo "Installing core dependencies..."
          brew install neovim tree-sitter
          echo "Verifying installations..."
          nvim --version
          tree-sitter --version

      - name: Cache virtual environment
        if: inputs.setup_python
        uses: actions/cache@v4
        id: venv-cache
        with:
          path: ${{ runner.tool_cache }}/venv
          key: ${{ runner.os }}-${{ runner.arch }}-venv-${{ hashFiles('infra/packages/pip.sh', 'infra/packages/pip.ps1') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-venv-

      - name: Set up Python virtual environment
        if: inputs.setup_python
        id: venv-mac
        shell: bash
        run: |
          set -euo pipefail
          VENV_PATH="${{ runner.tool_cache }}/venv"

          echo "=== Virtual Environment Setup ==="
          echo "VENV_PATH: $VENV_PATH"
          echo "Cache hit: ${{ steps.venv-cache.outputs.cache-hit }}"
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          echo "=============================="

          # Create virtual environment if it doesn't exist or on cache miss
          if [ "${{ steps.venv-cache.outputs.cache-hit }}" != "true" ] || [ ! -d "$VENV_PATH" ]; then
            echo "Creating new virtual environment"

            # Remove existing virtual environment if it exists
            if [ -d "$VENV_PATH" ]; then
              echo "Removing existing virtual environment..."
              rm -rf "$VENV_PATH"
              # Wait for filesystem to sync
              sleep 2
              if [ -d "$VENV_PATH" ]; then
                echo "Error: Failed to remove existing virtual environment"
                exit 1
              fi
            fi

            # Create virtual environment
            echo "Creating virtual environment at: $VENV_PATH"
            python3 -m venv "$VENV_PATH"
            if [ $? -ne 0 ]; then
              echo "Error: Failed to create virtual environment"
              echo "Python version: $(python3 --version)"
              echo "Python path: $(which python3)"
              exit 1
            fi

            # Verify virtual environment was created
            if [ ! -d "$VENV_PATH" ]; then
              echo "Error: Virtual environment directory not found after creation"
              exit 1
            fi

            # Verify activation script exists
            if [ ! -f "$VENV_PATH/bin/activate" ]; then
              echo "Error: Activation script not found at: $VENV_PATH/bin/activate"
              echo "Virtual environment contents:"
              ls -la "$VENV_PATH/bin"
              exit 1
            fi

            # Activate virtual environment
            source "$VENV_PATH/bin/activate"
            if [ $? -ne 0 ]; then
              echo "Error: Failed to activate virtual environment"
              echo "Python version: $(python --version)"
              echo "PATH: $PATH"
              exit 1
            fi

            # Upgrade pip
            python -m pip install --upgrade pip
            if [ $? -ne 0 ]; then
              echo "Error: Failed to upgrade pip"
              exit 1
            fi

            # Install required packages
            pip install pynvim black flake8 isort pytest
            if [ $? -ne 0 ]; then
              echo "Error: Failed to install required packages"
              exit 1
            fi
          else
            echo "Cache hit - using existing virtual environment"
          fi

          # Set output variable
          echo "virtual_env=$VENV_PATH" >> $GITHUB_OUTPUT

          # Verify installation
          echo "Verifying Python installation..."
          python --version
          pip list

          # Verify output variable was set
          echo "Virtual environment path: $VENV_PATH"
          echo "Output variable set: $GITHUB_OUTPUT"

      - name: Install system packages
        shell: bash
        run: |
          set -e
          chmod +x infra/packages/brew.sh
          ./infra/packages/brew.sh || {
            echo "Failed to install system packages. Retrying..."
            brew update
            ./infra/packages/brew.sh
          }

      - name: Install Node.js packages
        if: inputs.setup_node
        shell: bash
        run: |
          set -e
          chmod +x infra/packages/npm.sh
          ./infra/packages/npm.sh || {
            echo "Failed to install Node.js packages. Retrying..."
            npm cache clean --force
            ./infra/packages/npm.sh
          }

      - name: Cache Cargo packages
        if: inputs.setup_rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ runner.arch }}-cargo-${{ hashFiles('**/Cargo.lock', 'infra/packages/cargo.sh') }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-cargo-

      - name: Install Rust packages
        if: inputs.setup_rust
        shell: bash
        run: |
          set -e
          chmod +x infra/packages/cargo.sh
          ./infra/packages/cargo.sh || {
            echo "Failed to install Rust packages. Retrying..."
            cargo clean
            ./infra/packages/cargo.sh
          }

      - name: Install Python packages
        if: inputs.setup_python
        shell: bash
        run: |
          set -e
          chmod +x infra/packages/pip.sh
          source "${{ steps.venv-mac.outputs.virtual_env }}/bin/activate"
          ./infra/packages/pip.sh || {
            echo "Failed to install Python packages. Retrying..."
            pip cache purge
            ./infra/packages/pip.sh
          }

      - name: Install Lua packages
        if: inputs.setup_lua
        shell: bash
        run: |
          set -e
          chmod +x infra/packages/luarocks.sh
          ./infra/packages/luarocks.sh || {
            echo "Failed to install Lua packages. Retrying..."
            luarocks config --local lua_version 5.4
            ./infra/packages/luarocks.sh
          }

      - name: Install Neovim configuration
        shell: bash
        run: |
          set -e
          chmod +x infra/packages/nvim.sh
          ./infra/packages/nvim.sh || {
            echo "Failed to install Neovim configuration. Retrying..."
            rm -rf ~/.local/share/nvim
            ./infra/packages/nvim.sh
          }

      - name: Full environment setup
        shell: bash
        run: |
          set -e
          chmod +x infra/ci-setup-macos.sh
          ./infra/ci-setup-macos.sh
