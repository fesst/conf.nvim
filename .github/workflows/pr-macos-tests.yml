name: "PR macOS Tests"

permissions:
  contents: read

on:
  workflow_call:

concurrency:
  group: pr-macos-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    if: false # Disable this job
    uses: ./.github/workflows/setup-environment-macos.yml
    with:
      setup_python: true
      setup_rust: true
      setup_node: true
      setup_lua: true

  test:
    if: false # Disable this job
    needs: setup
    uses: ./.github/workflows/test-steps.yml
    with:
      platform: macos
      venv_path: ${{ needs.setup.outputs.virtual_env }}
      use_cache: true
      install_deps: true
